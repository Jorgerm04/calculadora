<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libreria para los alerts-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-calculadora">
            <input type="text" class="screen" id="pantalla"/>
            <input type="button" value="C" class="btn-borrar" id="borrar"/>

        </div>
        

        <div class="keys">
            <input type="button" value="⇦" class="btn-borrar" id="borrar-ultimo"/>
            <input type="button" value="ln" class="operator" id="oper-log-nep"/>
            <input type="button" value="log" class="operator" id="oper-log"/>
            <input type="button" value="x²" class="operator" id="oper-cuadrado"/>
            <input type="button" value="√x" class="operator" id="oper-raiz-cuadrada"/>

            <input type="button" value=( class="num" id="numero"/>
            <input type="button" value="7" class="num" id="numero"/>
            <input type="button" value="8" class="num" id="numero"/>
            <input type="button" value="9" class="num" id="numero"/>
            <input type="button" value="/" class="operator" id="oper"/>
            
            <input type="button" value=) class="num" id="numero"/>
            <input type="button" value="4" class="num" id="numero"/>
            <input type="button" value="5" class="num" id="numero"/>
            <input type="button" value="6" class="num" id="numero"/>
            <input type="button" value="*" class="operator" id="oper"/> 
            
            <input type="button" value="π" class="num" id="num-pi"/>                  
            <input type="button" value="1" class="num" id="numero"/>
            <input type="button" value="2" class="num" id="numero"/>
            <input type="button" value="3" class="num" id="numero"/>
            <input type="button" value="-" class="operator" id="oper"/>

            <input type="button" value="e" class="num" id="num-e"/>
            <input type="button" value="." class="num" id="oper"/>
            <input type="button" value="0" class="num" id="numero"/>
            <input type="button" value="=" class="operator-igual" id="oper-igual"/>
            <input type="button" value="+" class="operator" id="oper"/>
            
        </div>
    </div>
</body>
</html>
